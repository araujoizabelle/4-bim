<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
			<link rel="stylesheet" href="./css/receitas.css" />
		<script src="./js/jquery.min.js"></script>
		<script>
			$(function (){
				var recurso="http://www.botanicapp.com.br/receitas_teste.php";
				var $hxr=$.get(recurso);
				$hxr.done(function(objeto){
					var receitas=JSON.parse(objeto);
					$.each(receitas, function(indice, receita){
						$(".receitas").append($("<section />").append($("<h1 />").text(receita.nome))
							.append($("<img />").attr("src", receita.foto))
							.append($("<h3 />").text(receita.descricao).append($("<h4 />").text(receita.preparo)))
							
							);
						})
				});
			});
		</script>
	</head>
<body>
	<div class="receitas">
	<div>
	
</body>
</html>
